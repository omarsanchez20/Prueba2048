<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Public/css/navbar.css">
</head>
<body id="cuerpo-juego">
<!-- Bottom Navigation Bar -->
<nav class="sea-bottom">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col">
                <span class="sea-anchor" onclick="activateIcon(this); redirectToHome();"><i class="fas fa-home"></i></span>
            </div>
            <div class="col">
                <span class="sea-anchor" onclick="activateIcon(this); redirectToGame();"><i class="fas fa-gamepad"></i></span>
            </div>
            <div class="col">
                <span class="sea-anchor" onclick="activateIcon(this); redirectToRanking();"><i class="fas fa-chart-bar"></i></span>
            </div>
        </div>
    </div>
</nav>
    <!-- Bootstrap and Font Awesome -->
    
</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="Public/js/navbar.js"></script>

</html>
