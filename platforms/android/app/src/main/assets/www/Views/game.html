<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ArcadeClassic&display=swap">
    <link rel="stylesheet" href="Public/css/juego.css">
</head>

<div id="cuerpo-juego">
    <div class="game-container">
        <div id="juego">
            <h1>2048</h1>
            <div id="menu-sonido">
                <h5 class="music-text">Musica</h5>
                <button class="activate-sound">
                    <img src="/www/lib/bootstrap-icons/icons/toggle-on.svg" alt="Activar sonido" width="24" height="24" class="sound-icon">
                </button>
                <button class="deactivate-sound">
                    <img src="/www/lib/bootstrap-icons/icons/toggle-off.svg" alt="Desactivar sonido" width="24" height="24" class="sound-icon">
                </button>
            </div>
            <hr>
            <div id="board">
            </div>
            <div class="score-container">
                <div class="score-panel">
                    <h2>Score: <span id="score">0</span></h2>
                </div>
                <div class="retry-icon">
                    <i class="fas fa-redo"></i> <!-- Icono de reintentar -->
                </div>
                <div class="high-score-panel">
                    <h2>High Score: <span id="high-score">0</span></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="game-navbar"></div>
</div>

<script src="Public/js/juego.js"></script>
<script src="Public/js/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<script>
    loadPartialView('navbar', document.querySelector('.game-navbar'), false)
</script>

</html>
