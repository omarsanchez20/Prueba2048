<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Public/css/home.css">
    
</head>
<body>
    <div class="background"></div> 
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/2048_logo.svg" alt="2048 Logo" class="img-fluid mb-4">
                <h1 class="h2-custom mb-4">¡Bienvenido a 2048!</h1>
                <p class="lead mb-4">Pon a prueba tu mente y tus habilidades en este emocionante juego de combinación.</p>
                <button class="btn btn-custom btn-lg mb-3 view-game">Juega sin conexión</button>
                <div class="mb-3">
                    <button class="btn btn-custom btn-lg mr-3 view-register">Regístrate</button>
                    <button class="btn btn-custom btn-lg view-login">Inicia sesión</button>
                </div>
                <div class="mt-4">
                    <p>Síguenos en:</p>
                    <a href="#" class="social-link" ><i class="fab fa-facebook-square"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-twitter-square"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-instagram-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="Public/js/index.js"></script>

<script>
    document.querySelector('.view-register').addEventListener('click',function(){
        loadPartialView('register',document.querySelector('.init'), false);
    })

    document.querySelector('.view-login').addEventListener('click',function(){
        loadPartialView('login',document.querySelector('.init'), false);
    })

    document.querySelector('.view-game').addEventListener('click',function(){
        loadPartialView('game',document.querySelector('.init'), false);
    })
</script>

</html>
