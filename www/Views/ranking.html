<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="../wwwroot/css/ranking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Game Scoreboard</h1>
        </div>
        <div class="scoreboard">
            <div class="player-list">
                <div class="player top1">
                    <span class="rank"><i class="fas fa-trophy"></i></span>
                    <span class="name">Player 1</span>
                    <span class="score">1000</span>
                </div>
                <div class="player top2">
                    <span class="rank"><i class="fas fa-medal"></i></span>
                    <span class="name">Player 2</span>
                    <span class="score">900</span>
                </div>
                <div class="player top3">
                    <span class="rank"><i class="fas fa-award"></i></span>
                    <span class="name">Player 3</span>
                    <span class="score">800</span>
                </div>
                <div class="player">
                    <span class="rank"><i class="fas fa-user"></i></span>
                    <span class="name">Player 4</span>
                    <span class="score">700</span>
                </div>
                <!-- Agregar más jugadores aquí -->
            </div>
        </div>
    </div>
</body>
</html>
